<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkingOlivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-form-section">
                <div class="logo-section mb-4">
                    <img src="img/logo-parking-olivos.png" alt="ParkingOlivos Logo" class="logo-img" onerror="this.style.display='none'">
                </div>

                <h1 class="login-title">
                    Ingresa tu <span class="text-primary">Email &</span><br>
                    <span class="text-primary">Contraseña</span>
                </h1>

                <div id="alertaError" class="alert alert-danger d-none" role="alert">
                    <strong>Error:</strong> <span id="mensajeError"></span>
                </div>

                <form id="formLogin" class="login-form">
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control form-control-login" id="email" placeholder="cuenta@park.com" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input-group">
                            <input type="password" class="form-control form-control-login" id="password" placeholder="" required>
                            <button type="button" class="btn-toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <span class="spinner-border spinner-border-sm d-none me-2" id="spinnerLogin"></span>
                        Login
                    </button>
                </form>

                <div class="login-footer-register mt-3">
                    <p class="mb-0">¿No tienes cuenta? <a href="#" class="link-register">Contactar Admin</a></p>
                </div>
               <p class="mb-0">
        ¿Eres nuevo? 
        <a href="vistaUsuarioRegistro.html" class="link-register fw-bold">Crear una cuenta</a>
    </p>
            </div>

            <div class="login-image-section">
                <img src="img/parking-car-hero.jpg" alt="ParkingOlivos" class="login-image">
                <div class="image-overlay">
                    <div class="overlay-content">
                        <h2>ParkingOlivos</h2>
                        <p>Gestión Inteligente de Estacionamiento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/login.js"></script>
</body>
</html>
