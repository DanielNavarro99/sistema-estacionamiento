<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"> ParkingOlivos - Sistema</span>
            <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="alert alert-success">
            <h4>Bienvenidas perritass</h4>
            <p>.</p>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">Registrar Entrada</h5>
                        <p class="card-text">Ingresa un vehículo nuevo.</p>
                        <a href="#" class="btn btn-primary">Ir al Formulario</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ver Vehículos</h5>
                        <p class="card-text">Lista de autos estacionados.</p>
                        <a href="#" class="btn btn-success">Ver Tabla</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
